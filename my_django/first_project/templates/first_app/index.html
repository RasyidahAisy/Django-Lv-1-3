<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>My First Django</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Hello World</h1>
    <p>Ini gambar Django:</p>
    <img src="{% static 'images/django.png' %}" alt="Django">
    
    <h2>This is your Access Record:</h2>
    <div class="djangotwo"> <!-- Corrected class syntax -->
        {% if access_records %}
            <table>
                <thead>
                    <tr>
                        <th>Site Name</th>
                        <th>Date Accessed</th>
                    </tr>
                </thead>
                <tbody>
                    {% for acc in access_records %}
                    <tr>
                        <td>{{ acc.name }}</td>
                        <td>{{ acc.date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No Access Records Found</p>
        {% endif %}
    </div>
</body>
</html>
